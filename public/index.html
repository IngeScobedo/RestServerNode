<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-In</title>
  </head>
  <body>
    <h1>Google Sign-In</h1>

    <div
      id="g_id_onload"
      data-client_id="102341081967-naqjeo2d2s29i0t8slpqdjo3jvn6ho16.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="sign-out-button">Sign Out</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        const body = { id_token: response.credential };

        let url = (window.location.hostname.includes('localhost'))
                  ? "http://localhost:8081/api/auth/google"
                  : "https://rest-server-svj.herokuapp.com/api/auth/google";

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem("mail", resp.user.mail);
          })
          .catch((error) => console.log(error));

        //console.log( response.credential);
      }

      const button = document.getElementById("sign-out-button");

      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem("email"), done =>{
            localStorage.clear();
            location.reload();
        })
      };
    </script>
  </body>
</html>
